<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <title>Jerzy Jabłonski - Nauczyciel Prawa Jazdy</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav__logo">
          <img src="images/Logo.svg" alt="Logo" />

        <div class="header__nav__links">

            <div class="header__content__main--title">
              <h1 class="h1-primary">Jerzy Jabłonski</h1>
            </div>
            <div class="header__content__main--p">
              <p>
                Niczemu się nie dziwię dzięki 25 letniemu doświadczeńiu

              </p>
            </div>
            <div class="header__content__main--button">
              <button class="button-primary">Zaczynajmy!</button>
            </div>
          </div>
          <div class="header__content__image">
            <img src="/images/main-foto.png" alt="main-photo" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="about">
        <h1>Hello</h1>
